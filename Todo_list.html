<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDolist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../FA/fa/css/all.css">
    <style>
        img
        {
            height:200px !important;
            width:100% !important;
        }    
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Amazon</a>
    </nav>

    <section class="container-fluid mt-3">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-center text-white">
                        <h2>ToDo List App</h2>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group mb-3">
                                <input type="text" placeholder="Enter Task" class="form-control" id="task-ele">
                            </div>
                            <div class="form-group mb-3">
                                <input type="submit" class="btn btn-dark" value="Add Task">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid mt-3">
        <div class="row">
            <div class="col-6 m-auto">
                <ul class="list-group" id="task-list">
                    
                </ul>
            </div>
        </div>
    </section>
<footer style="margin-bottom:500px;"></footer> 

<script src="item.js">
</script>
</body>
</html>
